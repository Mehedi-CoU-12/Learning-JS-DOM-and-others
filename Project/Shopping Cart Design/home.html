<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="allProduct">
            <div class="container">
                <img id="img" src="mi11.jpeg" />
                <p id="name">Mi 11 Lite NE 5G</p>
                <p>
                    <span>Price: <span id="price">30000</span></span>
                </p>
                <p>
                    <span>Quantity : <span id="quantity">10</span></span>
                </p>

                <button id="btn">ADD to Product</button>
            </div>
            <div class="container">
                <img id="img" src="download.jpeg" />
                <p id="name">iPhone 16 Pro Max</p>
                <p>
                    <span>Price: <span id="price">27000</span></span>
                </p>
                <p>
                    <span>Quantity : <span id="quantity">10</span></span>
                </p>

                <button id="btn">ADD to Product</button>
            </div>
            <div class="container">
                <img id="img" src="download (1).jpeg" />
                <p id="name">Pixel 8</p>
                <p>
                    <span>Price: <span id="price">24000</span></span>
                </p>
                <p>
                    <span>Quantity : <span id="quantity">10</span></span>
                </p>

                <button id="btn">ADD to Product</button>
            </div>
        </div>

        <div class="cart">
            <div class="product">
                <span>Image</span>
                <span>Name</span>
                <span>Price</span>
                <span>Quantity</span>
                <span>Remove</span>
                <span>+</span>
                <span>-</span>
                <span>Total</span>
            </div>
        </div>

        <div class="totalPrice">
            <button id="promocode" >15% promocode</button>
            <span>Sub Total : <span id="subtotal">0</span></span>
        </div>

        <div class="totalPrice" >
            <span>Total Price: <span id="total" >0</span></span>
        </div>

        <script src="script.js"></script>
    </body>
</html>
