<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>display grid</title>
        <style>
            .grid {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                gap: 10px;
            }
            .box{
                background-color: red;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="box"  >1</div>
            <div class="box" >2</div>
            <div class="box" >3</div>
        </div>
    </body>
</html>
