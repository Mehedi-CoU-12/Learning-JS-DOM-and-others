<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>8-puzzle games</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="title">
            <h1>Test your IQ with</h1>
            <h2>8-Puzzle Game</h2>
        </div>

        <div id="container">
            <div id="0" draggable="true" class="box">1</div>
            <div id="1" draggable="true" class="box">2</div>
            <div id="2" draggable="true" class="box">3</div>
            <div id="3" draggable="true" class="box">4</div>
            <div id="4" draggable="true" class="box">5</div>
            <div id="5" draggable="true" class="box">6</div>
            <div id="6" draggable="true" class="box">7</div>
            <div id="7" draggable="true" class="box">8</div>
            <div id="8"  class="box">-</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
